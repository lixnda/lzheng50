<!DOCTYPE html>
<html>
<head>
    <title>Edit Entry</title>
</head>
<body>
    <h1>Edit Entry</h1>
    <form method="POST">
        <label>Content:</label>
        <textarea name="content" required>{{ entry.content }}</textarea>
        <button type="submit">Update</button>
    </form>
    <a href="{{ url_for('view_blog', blog_id=entry.blog_id) }}">Back to blog</a>
</body>
</html>
