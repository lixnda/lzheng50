<!DOCTYPE html>
<html>
<head>
    <title>{{ blog.title }}</title>
</head>
<body>
    <h1>{{ blog.title }}</h1>
    <h2>Entries</h2>
    <ul>
        {% for entry in entries %}
            <li>
                {{ entry.content }}
                {% if session['username'] == blog['user_id'] %}
                    - <a href="{{ url_for('edit_entry', entry_id=entry.id) }}">Edit</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_entry', blog_id=blog.id) }}">Add a new entry</a>
    <a href="{{ url_for('index') }}">Back to home</a>
</body>
</html>
