<!DOCTYPE html>
<html>
<head>
    <title>My Blogs</title>
</head>
<body>
    <h1>Welcome, {{ session['username'] }}</h1>
    <h2>Your Blogs</h2>
    <ul>
        {% for blog in blogs %}
            <li><a href="{{ url_for('view_blog', blog_id=blog.id) }}">{{ blog.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('create_blog') }}">Create a new blog</a>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
