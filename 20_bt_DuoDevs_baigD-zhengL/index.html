<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>DUODEVS - linda y Dua</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="https://getbootstrap.com/docs/4.0/components/navs/">Nav Deets</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Dropdown</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item">NumA</a></li>
            <li><a class="dropdown-item">NumB</a></li>
          </ul>
        </li>
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link" href="https://en.wikipedia.org/wiki/Dab_(dance)">YOYOYO TAB</a>
          </li>
        </ul>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link active" href="https://en.wikipedia.org/wiki/Dab_(dance)">YOYOYO PILLS</a>
          </li>
        </ul>
        <li class></li>
      </ul>
    </nav>
    <div class = "alert alert-danger alert-dismissible fade show" role = "alert">
      SCAM ALERT BEEEG SCAM (danger)
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class = "alert alert-primary alert-dismissible fade show" role = "alert">
      dis is a chill primary alert
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class = "alert alert-secondary alert-dismissible fade show" role = "alert">
      dis is a chill secondary alert
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class = "alert alert-success alert-dismissible fade show" role = "alert">
      wow!! success alert
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class = "alert alert-info alert-dismissible fade show" role = "alert">
      fyi alert. errrm actually type of alert
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <!--this button triggers the modal-->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#divaa">
      MODAL
    </button>
    <div class="modal fade" id="divaa" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="random" class="form-label">Enter all your information here</label>
              <input type="text" class="form-control" id="random" placeholder="my social security is: 234-234-2341!!!">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your message:</label>
              <textarea class="form-control" id="message" rows="10" placeholder="Enter your message to santa..."></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
